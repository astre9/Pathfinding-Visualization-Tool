<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.0/lottie.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Find Me!</title>
</head>

<body>
    <div class="div-navbar">
        <div class="navbar">
            <a class="active" href="#logo">Find Me Visualizer</a>
            <div class="menu-items">
                <a href="#random" id="random-pattern">Random pattern</a>
                <div class="dropdown">
                    <button class="dropbtn item-with-icon" id="drp-algorithms">Algorithms
                        <i data-feather="chevron-down" class="icon" id="icon-algorithms"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#" class="item-algorithm">BFS</a>
                        <a href="#" class="item-algorithm">DFS</a>
                        <a href="#" class="item-algorithm">Djikstra (WIP)</a>
                    </div>
                </div>
                <a href="#visualize" id="visualize">Visualize
                    <i class="custom-icon icon-visualize" id="lottie"></i>
                </a>
                <a href="#clear" id="clear" class="item-with-icon">Clear
                    <i class="custom-icon icon-trash" id="lottie"></i>
                </a>
                <div class="dropdown">
                    <button class="dropbtn item-with-icon" id="drp-speed">Speed
                        <i class="custom-icon" id="icon-speed"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#" class="item-speed">
                            <i class="custom-icon icon-turtle icon-item-speed"></i>
                            Turtle
                        </a>
                        <a href="#" class="item-speed">
                            <i class="custom-icon icon-dog icon-item-speed"></i>
                            Dog
                        </a>
                        <a href="#" class="item-speed">
                            <i class="custom-icon icon-bolt icon-item-speed"></i>
                            Lightning
                        </a>
                    </div>
                </div>
                <a href="#tutorial" id="tutorial" class="item-with-icon">Tutorial
                    <i class="custom-icon icon-tutorial" id="lottie"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="div-legend">
        <img class="item item-image" src="./assets/start-node.JPG">
        <img class="item item-image" src="./assets/visited-node.JPG">
        <img class="item item-image" src="./assets/blocked-node.JPG">
        <img class="item item-image" src="./assets/path-node.JPG">
        <img class="item item-image" src="./assets/destination-node.JPG">
        <span class="item">Start</span>
        <span class="item">Visited</span>
        <span class="item">Blocked</span>
        <span class="item">Path</span>
        <span class="item">Destination</span>
    </div>
    <div class="div-grid">
        <table id="matrix">
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
